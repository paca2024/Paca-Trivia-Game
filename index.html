<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paca Trivia Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-animation">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>
    <div class="game-container">
        <div id="celebration-container"></div>
        <div id="home-screen" class="screen active">
            <h1>Paca Trivia Game</h1>
            <p class="welcome-text">Let's test your crypto knowledge!</p>
            <button id="start-btn" class="primary-btn">Start Game</button>
            <button id="leaderboard-btn" class="secondary-btn">Leaderboard</button>
        </div>

        <div id="game-screen" class="screen">
            <div class="game-header">
                <div id="timer">
                    <div class="timer-bar"></div>
                    <span class="time-left">15</span>
                </div>
                <div id="lives">Lives: <span>5</span>‚ù§Ô∏è</div>
                <div id="score">Score: <span>0</span></div>
                <div id="question-counter">Question: <span>1</span>/50</div>
            </div>

            <div id="question-container">
                <h2 id="question"></h2>
                <div class="answers-grid">
                    <button class="answer-btn" data-index="0"></button>
                    <button class="answer-btn" data-index="1"></button>
                    <button class="answer-btn" data-index="2"></button>
                    <button class="answer-btn" data-index="3"></button>
                </div>
            </div>
        </div>

        <div id="result-screen" class="screen">
            <h2>Game Over!</h2>
            <div class="results-container">
                <div class="final-score">Final Score: <span>0</span></div>
                <div class="stats">
                    <p>Correct Answers: <span class="correct-count">0</span></p>
                    <p>Accuracy: <span class="accuracy">0</span>%</p>
                </div>
                <p class="screenshot-message">Take a screenshot of your results! üì∏</p>
            </div>
            <button id="play-again-btn" class="primary-btn">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
